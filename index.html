const blogList  = document.getElementById("blogList");   // big cards

const searchInput = document.getElementById("searchInput");
const resultContainer = document.getElementById("resultContainer");
const resultList = document.getElementById("resultList");
const pagination = document.getElementById("pagination");

const PER_PAGE = 20;
let filteredBlogs = blogs;
let currentPage = 1;
let isSearching = false;

// Big card layout (used for first 2)
function renderBigBlogs(container, list) {
  container.innerHTML = "";
  list.forEach(blog => {
    const html = `
      <div class="blog-card cursor-pointer bg-white p-4 border rounded-lg hover:shadow-sm transition-all duration-200"
           data-slug="${blog.slug}">
        <img src="${blog.banner}" class="w-full h-40 object-cover rounded mb-3">
        <h3 class="font-semibold text-lg mb-1 line-clamp-2">${blog.title}</h3>
        <p class="text-xs text-slate-600 line-clamp-3">${blog.description}</p>
      </div>
    `;
    container.innerHTML += html;
  });
}

// Small card layout (used for all remaining + search results)
function renderSmallBlogs(container, list) {
  container.innerHTML = "";
  list.forEach(blog => {
    const html = `
      <div class="blog-card cursor-pointer bg-white p-3 border rounded-lg hover:shadow-sm transition-all duration-150 flex gap-3"
           data-slug="${blog.slug}">
        <img src="${blog.banner}" class="w-24 h-16 object-cover rounded">
        <div>
          <h3 class="font-semibold text-sm mb-1 line-clamp-2">${blog.title}</h3>
          <p class="text-[11px] text-slate-600 line-clamp-2">${blog.description}</p>
        </div>
      </div>
    `;
    container.innerHTML += html;
  });
}

// Pagination controls
function renderPagination(totalPages, currentPage) {
  if (totalPages <= 1) {
    pagination.innerHTML = "";
    return;
  }

  let html = `<div class="flex items-center justify-center gap-2 text-sm">`;

  html += `
    <button
      class="px-3 py-1 rounded border ${currentPage === 1 ? 'opacity-40 cursor-default' : 'hover:bg-slate-200'}"
      data-action="prev"
      ${currentPage === 1 ? 'disabled' : ''}
    >
      Prev
    </button>
  `;

  for (let p = 1; p <= totalPages; p++) {
    html += `
      <button
        class="px-3 py-1 rounded border ${p === currentPage ? 'bg-slate-900 text-gray-400' : 'hover:bg-slate-200'}"
        data-page="${p}"
      >
        ${p}
      </button>
    `;
  }

  html += `
    <button
      class="px-3 py-1 rounded border ${currentPage === totalPages ? 'opacity-40 cursor-default' : 'hover:bg-gray-200'}"
      data-action="next"
      ${currentPage === totalPages ? 'disabled' : ''}
    >
      Next
    </button>
  `;

  html += `</div>`;
  pagination.innerHTML = html;
}

// Update view based on search / pagination
function updateView() {
  const total = filteredBlogs.length;
  const totalPages = Math.max(1, Math.ceil(total / PER_PAGE));

  if (currentPage > totalPages) currentPage = totalPages;

  const start = (currentPage - 1) * PER_PAGE;
  const pageItems = filteredBlogs.slice(start, start + PER_PAGE);

  if (!total) {
    resultContainer.classList.remove("hidden");
    blogList.classList.add("hidden");
    blogLists.classList.add("hidden");
    resultList.innerHTML = `<p class="text-sm text-slate-500">No results found</p>`;
    pagination.innerHTML = "";
    return;
  }

  if (isSearching) {
    // For search â†’ show only small cards in result container
    resultContainer.classList.remove("hidden");
    blogList.classList.add("hidden");
    blogLists.classList.add("hidden");
    renderSmallBlogs(resultList, pageItems);
  } else {
    resultContainer.classList.add("hidden");
    blogList.classList.remove("hidden");
    blogLists.classList.remove("hidden");

    const firstTwo  = pageItems.slice(0, 2);
    const remaining = pageItems.slice(2);

    renderBigBlogs(blogList, firstTwo);
    renderSmallBlogs(blogLists, remaining);
  }

  renderPagination(totalPages, currentPage);
}

// Search handler
searchInput.addEventListener("input", () => {
  const q = searchInput.value.toLowerCase().trim();

  if (!q) {
    isSearching = false;
    filteredBlogs = blogs;
    currentPage = 1;
    updateView();
    return;
  }

  isSearching = true;
  filteredBlogs = blogs.filter(
    b =>
      b.title.toLowerCase().includes(q) ||
      b.description.toLowerCase().includes(q)
  );
  currentPage = 1;
  updateView();
});

// Pagination click handler
pagination.addEventListener("click", (e) => {
  const btn = e.target.closest("button");
  if (!btn) return;

  const action = btn.dataset.action;
  const page = btn.dataset.page ? parseInt(btn.dataset.page, 10) : null;

  const totalPages = Math.max(1, Math.ceil(filteredBlogs.length / PER_PAGE));

  if (action === "prev" && currentPage > 1) {
    currentPage--;
    updateView();
  } else if (action === "next" && currentPage < totalPages) {
    currentPage++;
    updateView();
  } else if (page) {
    currentPage = page;
    updateView();
  }
});

// Click â†’ open slug.html
document.addEventListener("click", e => {
  const card = e.target.closest(".blog-card");
  if (!card) return;

  const slug = card.dataset.slug;
  if (slug) {
    window.location.href = slug + ".html";
  }
});
