<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Java Bro</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body class="bg-slate-100 scroll-smooth font-stretch-110% min-h-screen flex flex-col ">

<div class="max-w-5xl mx-auto p-3 w-full">

  <div class="text-2xl font-bold mb-4"><img class="h-10" src='public/Logo.png' alt=""></div>

  <!-- Search -->
  <input
    id="searchInput"
    type="text"
    placeholder="Search blog..."
    class="w-full  border  border-slate-300 rounded-lg px-4 py-2 mb-4"
  />

  <!-- Search Results Container -->
  <div id="resultContainer" class="hidden mb-6 bg-white p-4 rounded-lg border-2 border-dashed border-green-200 bg-gradient-to-r from-green-50 to-green-100">
    <h2 class="text-sm font-semibold mb-2">Search Results</h2>
    <div id="resultList" class="grid gap-3"></div>
  </div>

  <!-- Main Blog List -->
  <!-- First 2 big cards -->
  <div id="blogList" class="grid md:grid-cols-2 gap-3 mb-4"></div>
  <!-- Remaining small cards -->
  <div id="blogLists" class="grid gap-3"></div>

  <!-- Pagination -->
  <div id="pagination" class="mt-4"></div>

</div>
   <script>
let blogs = [];
let filteredBlogs = [];
let currentPage = 1;
const PER_PAGE = 20;
let isSearching = false;

const blogList  = document.getElementById("blogList");
const blogLists = document.getElementById("blogLists");
const searchInput = document.getElementById("searchInput");
const resultContainer = document.getElementById("resultContainer");
const resultList = document.getElementById("resultList");
const pagination = document.getElementById("pagination");

// ✅ Fetch blogs from content.json
fetch("content.json")
  .then(res => res.json())
  .then(data => {
    blogs = data;
    filteredBlogs = blogs;
    updateView();
  })
  .catch(err => {
    console.error("JSON load error:", err);
  });

// ✅ Big card layout
function renderBigBlogs(container, list) {
  container.innerHTML = "";
  list.forEach(blog => {
    const html = `
      <div class="blog-card cursor-pointer bg-white p-4 border rounded-lg hover:shadow-sm transition-all duration-200"
           data-slug="${blog.slug}">
        <img src="${blog.banner}" class="w-full h-40 object-cover rounded mb-3">
        <h3 class="font-semibold text-lg mb-1 line-clamp-2">${blog.title}</h3>
        <p class="text-xs text-slate-600 line-clamp-3">${blog.description}</p>
      </div>
    `;
    container.innerHTML += html;
  });
}

// ✅ Small card layout
function renderSmallBlogs(container, list) {
  container.innerHTML = "";
  list.forEach(blog => {
    const html = `
      <div class="blog-card cursor-pointer bg-white p-3 border rounded-lg hover:shadow-sm transition-all duration-150 flex gap-3"
           data-slug="${blog.slug}">
        <img src="${blog.banner}" class="w-24 h-16 object-cover rounded">
        <div>
          <h3 class="font-semibold text-sm mb-1 line-clamp-2">${blog.title}</h3>
          <p class="text-[11px] text-slate-600 line-clamp-2">${blog.description}</p>
        </div>
      </div>
    `;
    container.innerHTML += html;
  });
}

// ✅ Pagination UI
function renderPagination(totalPages, currentPage) {
  if (totalPages <= 1) {
    pagination.innerHTML = "";
    return;
  }

  let html = `<div class="flex items-center justify-center gap-2 text-sm">`;

  html += `
    <button class="px-3 py-1 rounded border ${currentPage === 1 ? 'opacity-40 cursor-default' : 'hover:bg-slate-200'}"
      data-action="prev" ${currentPage === 1 ? 'disabled' : ''}>
      Prev
    </button>
  `;

  for (let p = 1; p <= totalPages; p++) {
    html += `
      <button class="px-3 py-1 rounded border ${p === currentPage ? 'bg-slate-900 text-white' : 'hover:bg-slate-200'}"
        data-page="${p}">
        ${p}
      </button>
    `;
  }

  html += `
    <button class="px-3 py-1 rounded border ${currentPage === totalPages ? 'opacity-40 cursor-default' : 'hover:bg-slate-200'}"
      data-action="next" ${currentPage === totalPages ? 'disabled' : ''}>
      Next
    </button>
  `;

  html += `</div>`;
  pagination.innerHTML = html;
}

// ✅ Main render logic
function updateView() {
  const total = filteredBlogs.length;
  const totalPages = Math.max(1, Math.ceil(total / PER_PAGE));

  if (currentPage > totalPages) currentPage = totalPages;

  const start = (currentPage - 1) * PER_PAGE;
  const pageItems = filteredBlogs.slice(start, start + PER_PAGE);

  if (!total) {
    resultContainer.classList.remove("hidden");
    blogList.classList.add("hidden");
    blogLists.classList.add("hidden");
    resultList.innerHTML = `<p class="text-sm text-slate-500">No results found</p>`;
    pagination.innerHTML = "";
    return;
  }

  if (isSearching) {
    resultContainer.classList.remove("hidden");
    blogList.classList.add("hidden");
    blogLists.classList.add("hidden");
    renderSmallBlogs(resultList, pageItems);
  } else {
    resultContainer.classList.add("hidden");
    blogList.classList.remove("hidden");
    blogLists.classList.remove("hidden");

    const firstTwo  = pageItems.slice(0, 2);
    const remaining = pageItems.slice(2);

    renderBigBlogs(blogList, firstTwo);
    renderSmallBlogs(blogLists, remaining);
  }

  renderPagination(totalPages, currentPage);
}

// ✅ Search
searchInput.addEventListener("input", () => {
  const q = searchInput.value.toLowerCase().trim();

  if (!q) {
    isSearching = false;
    filteredBlogs = blogs;
    currentPage = 1;
    updateView();
    return;
  }

  isSearching = true;
  filteredBlogs = blogs.filter(
    b =>
      b.title.toLowerCase().includes(q) ||
      b.description.toLowerCase().includes(q)
  );
  currentPage = 1;
  updateView();
});

// ✅ Pagination click handler
pagination.addEventListener("click", (e) => {
  const btn = e.target.closest("button");
  if (!btn) return;

  const action = btn.dataset.action;
  const page = btn.dataset.page ? parseInt(btn.dataset.page, 10) : null;

  const totalPages = Math.max(1, Math.ceil(filteredBlogs.length / PER_PAGE));

  if (action === "prev" && currentPage > 1) {
    currentPage--;
    updateView();
  } else if (action === "next" && currentPage < totalPages) {
    currentPage++;
    updateView();
  } else if (page) {
    currentPage = page;
    updateView();
  }
});

// ✅ Click to open blog page
document.addEventListener("click", e => {
  const card = e.target.closest(".blog-card");
  if (!card) return;

  const slug = card.dataset.slug;
  if (slug) {
    window.location.href = slug + ".html";
  }
});
</script>
